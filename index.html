<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/icon/favicon.ico" type="image/x-icon">
        <title>SergioTerminal</title>
    </head>
    <body onload="date()">
        <div id="container">
            <div id="content">
                <div id="navbar">
                    <div class="circles">
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                    </div>
                    <div class="header">
                        <h2><a href="https://github.com/SHJR1" target="_blank">SergioTerminal V1.12</a></h2>
                        <h2 class="phoneDisplay"><a href="https://github.com/SHJR1" target="_blank">V1.12</a></h2>
                    </div>
                </div>
                <div id="terminal">
                    <p class="animatedText">Welcome...
                        <span class="br">
                            Last login: <span id="date"></span>
                        </span>
                        <span>
                            Type <span class="help">"help"</span> to get started
                        </span>
                    </p>
                    <p id="caret">root:~$ ></p> <input type="text" autofocus>
                </div>
            </div>
        </div>
        <script src="commands.js"></script>
        <script src="main.js"></script>
    </body>
</html>
